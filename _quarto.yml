project:
  type: website
resources:
  - "assets"
website:
  site-url: "https://blog.sun123zxy.top"
  title: "sun123zxy's blog"
  navbar:
    right:
      - text: About
        href: "/posts/about"
      - icon: rss
        href: "/index.xml"
  page-navigation: true
  page-footer: "sun123zxy's blog | Powered by Quarto" 

csl: "_assets/csl/gb.csl"
cap-location: bottom
fig-align: center
number-depth: 3

highlight-style:
  light: arrow
  dark: "_assets/highlight/youmu-dark.theme"

jupyter: python3

format:
  html:
    theme:
      dark: [darkly, "_assets/css/listing-custom.scss", "_assets/css/custom.scss", "_assets/css/darkly-custom.scss"]
      light: [flatly, "_assets/css/listing-custom.scss", "_assets/css/custom.scss"] # see issue #3705
    linestretch: 1.7
    toc: true
    code-fold: true
    html-math-method: mathjax