listing:
  contents:
    - "/../posts/*/*.qmd"
    - "/../posts/*/*.md"
  sort:
    - "priority desc"
    - "date desc"
  type: default
  fields: ["title", "subtitle", "lang", "categories", "description", "date", "image", "collection"]
  date-format: "YYYY/MM/DD"
  categories: true
  sort-ui: true
  filter-ui: true
  feed:
    type: partial
page-layout: full