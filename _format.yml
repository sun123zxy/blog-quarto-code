# --- format defaults ---
format:
  html:
    filters:
      - at: pre-ast
        path: "./_assets/callouty-theorem.lua"
    theme:
      dark: [darkly, "./_assets/listing-custom.scss", "./_assets/custom.scss", "./_assets/darkly-custom.scss"]
      light: [flatly, "./_assets/listing-custom.scss", "./_assets/custom.scss"] # see issue #3705
    linestretch: 1.7
    code-fold: true
    html-math-method: mathjax
    csl: "./_assets/ieee.csl"
    reference-location: margin
    # citation-location: margin
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    highlight-style:
      light: arrow
      dark: "./_assets/youmu-dark.theme"
  pdf:
    # keep-tex: true
    pdf-engine: xelatex
    cite-method: biblatex # override the default csl cite method
    execute:
      echo: false
    fig-pos: false
    template: "./_assets/suntemp-art.tex"
  docx:
    reference-doc: "./_assets/suntemp-art.docx"
  gfm:
    wrap: preserve
  beamer:
    # slide-level: # left default to handle automatically, see Pandoc manual
    pdf-engine: xelatex
    theme: madrid
    cite-method: biblatex # override the default csl cite method
    execute:
      echo: false
    fig-pos: false
    toc: true
    template: "./_assets/suntemp-pre.tex"
  # revealjs: default
  # pptx: default